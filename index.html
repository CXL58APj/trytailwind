<body>

                <p class="font-medium text-lg text-gray-600">Please login to continue.</p>
            </div>
            

            <form action="" class="space-y-6 py-6">
              <div>
                  <input 
                          type="email"

                  >
              </div>

                          type="password"

                  >
                  <button type="reset" class="w-max p-3 -mr-3">
                      <span class="text-sm tracking-wide text-amber-700">Forgot password?</span>
                  </button>
              </div>

              <div>
                  <button class="w-full px-6 py-3 rounded-xl border bg-orange-400 transition ease-out duration-500 hover:bg-orange-500 focus:bg-orange-500 active:bg-amber-700;">
                      <span class="font-semibold text-white text-lg">Login</span>
                  </button>
 
              </div>
          </form>

                <span class="block w-max mx-auto -mt-3 px-4 text-center text-gray-500 bg-white">Or</span>
            </div>

              <button class="py-3 px-6 rounded-xl bg-blue-50 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200">
                  <div class="flex gap-4 justify-center">
                      <img src="google.svg" class="w-5" alt="">
                      <span class="block w-max font-medium tracking-wide text-sm text-blue-700">with  Google</span>
                  </div>
              </button>
              <button class="py-3 px-6 rounded-xl bg-blue-50 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200">
                  <div class="flex gap-4 items-center justify-center text-white">
                    <img src="facebook.svg" class="w-6" alt="">
                      <span class="block w-max font-medium text-sm text-blue-700 ">with Facebook</span>
                  </div>
              </button>

              <a href="#" type="reset" class=" text-sm w-max p-3 -ml-3">
                Need an account? <span class="text-sm tracking-wide text-amber-700">Create new account</span>
            </a>
          </div>
